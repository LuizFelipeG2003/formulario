<!DOCTYPE html>
<html lang="Pt-Br">
	<head>
		<title>Construindo formularios</title>
		<meta charset="utf-8">
	</head>
	<body>
		<main>
			<section>
				<h1>Formulario</h1>
				<form>
					<fieldset>
						<legend>Informações pessoais</legend>
							Nome:
							<input type="text" name="nome">
							Sobrenome:
							<input type="text" name="Sobrenome"><br>
							<br>
							Data de nascimento:
							<input type="date" name="data de nascimento"><br>
							<label>
								<br>
							  Email:
							  <input type="email" name="email" placeholder="nome@exemplo.com"><br>
							  <br>
							  Senha:
							  <input type="text" name="password" placeholder="password"><br>
							</label>
							<br>
							Telefone:
							<input type="tel" name="telefone"><br>
							<br>
							Endereço:<br>
							<input type="text" name="Endereço"><br>
							<br>
							Data:
							<input type="date" name="data"><br>
							<br>
							Genero:<br>
							<label>
								<input type="radio" name="genero" value="masculino"> Masculino
								<input type="radio" name="genero" value="masculino"> Feminino
								<input type="radio" name="genero" value="masculino"> Outros<br>
							</label>
							<br>
							Filiação:<br>
							Mãe
							<input type="text" name="filiaçao"><br>
							<br>
							Pai
							<input type="text" name="filiaçao"><br>
							<br>
							Hobbie:<br>
							<br>
							<label>
							  <input type="checkbox" name="dia" value="cantar"> Cantar
							</label>
							<br>
							<label>
							  <input type="checkbox" name="dia" value="dançar"> Dançar
							</label>
							<br>
							<label>
							  <input type="checkbox" name="dia" value="esportes"> Esportes
							</label>
							<br>
							<label>
								<input type="checkbox" name="dia" value="outros"> Outros<br>
							</label>
							<br>

							<select name="dia">
							  <option value="Segunda" selected>Segunda</option>
							  <option value="Sábado">Sábado</option>
							  <option value="Domingo">Domingo</option>
							</select>	
					</fieldset>
				</form>
			</section>
		</main>
	</body>
</html>
