<!DOCTYPE html>
<html lang="Pt-Br">
	<head>
		<title>Construindo formularios</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		</style>
	</head>
	<body>
		<main>
			<section>
				<h1>Formulario<img src="formu.png" width="80"></h1>

				<form>
					<fieldset>
						<legend>Informações pessoais</legend>
							Nome:<br>
							<input type="text" name="nome"><br>
							<br>
							Sobrenome:<br>
							<input type="text" name="Sobrenome"><br>
							<br>
							Data de nascimento:<br>
							<input type="date" name="data de nascimento"><br>
							<label>
								<br>
							  Email:<br>
							  <input type="email" name="email" placeholder="nome@exemplo.com"><br>
							  <br>
							  Senha:<br>
							  <input type="text" name="password" placeholder="password"><br>
							</label>
							<br>
							Telefone:<br>
							<input type="tel" name="telefone"><br>
							<br>
							Endereço:<br>
							<input type="text" name="Endereço"><br>
							<br>
							Data:<br>
							<input type="date" name="data"><br>
							<br>
							Genero:<br>
							<label>
								<input type="radio" name="genero" value="masculino"> Masculino
								<input type="radio" name="genero" value="masculino"> Feminino
								<input type="radio" name="genero" value="masculino"> Outros<br>
							</label>
							<br>
							Filiação:<br>
							Mãe<br>
							<input type="text" name="filiaçao"><br>
							<br>
							Pai<br>
							<input type="text" name="filiaçao"><br>
							<br>
							Hobbie:<br>
							<br>
							<label>
							  <input type="checkbox" name="dia" value="cantar"> Cantar
							</label>
							<br>
							<label>
							  <input type="checkbox" name="dia" value="dançar"> Dançar
							</label>
							<br>
							<label>
							  <input type="checkbox" name="dia" value="esportes"> Esportes
							</label>
							<br>
							<label>
								<input type="checkbox" name="dia" value="outros"> Outros<br>
							</label>
							<br>
							Religiao:
							<select name="Religião"> 
							  <option value="Religião" selected>Religião</option>
							  <option value="Evangelico">Evangelico</option>
							  <option value="Catolico">Catolico</option>
							  <option value="Outros">Outros</option><br>
							</select>
							<button name="enviar">
							  <strong>Enviar</strong>
							</button>
						</fieldset>
				</form>
			</section>
		</main>
		<footer>
			<textarea name="comentario">Deixe aqui seu comentário</textarea>
			<p> Criador: Luiz Felipe de Sá Gonçalves </p>

			<a href="https://www.instagram.com/?hl=pt-br"><img src="insta.png" width="80"></a>
		</footer>
	</body>
</html>
